<div>
<span style='display: inline-block; width: 100px;'>Pixel row: </span><pixel-switch *ngFor="#pixel of pixels" [pixel]="pixel"></pixel-switch>
</div>
<div>
<span style='display: inline-block; width: 100px;'>Inverted: </span><span *ngFor="#pixel of pixels">{{(pixel.value | not) ? 1 : 0 }} </span>
</div>
